<!-- src/app/components/course-list/course-list.component.html -->
<div class="course-list">
  <h2>Available Courses</h2>
  <table mat-table [dataSource]="courses">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Course Name</th>
      <td mat-cell *matCellDef="let course">{{ course.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let course">{{ course.description }}</td>
    </ng-container>

    <ng-container matColumnDef="enrollment">
      <th mat-header-cell *matHeaderCellDef>Enrollment</th>
      <td mat-cell *matCellDef="let course">
        {{ course.enrolled }}/{{ course.capacity }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let course">
        <button
          mat-button
          (click)="register(course.id)"
          [disabled]="course.enrolled >= course.capacity"
        >
          Register
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'description', 'enrollment', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="
        let row;
        columns: ['name', 'description', 'enrollment', 'actions']
      "
    ></tr>
  </table>
</div>
